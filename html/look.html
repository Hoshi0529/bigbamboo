<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スワイプ投稿画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="swipe-card">
            <div class="post">
                <h2 class="post-title">投稿タイトル 1</h2>
                <p class="post-content">これは投稿の内容です。投稿内容がここに表示されます。</p>
            </div>
        </div>
        <div class="swipe-card">
            <div class="post">
                <h2 class="post-title">投稿タイトル 2</h2>
                <p class="post-content">これは別の投稿の内容です。スワイプして次の投稿を見てください。</p>
            </div>
        </div>
        <div class="swipe-card">
            <div class="post">
                <h2 class="post-title">投稿タイトル 3</h2>
                <p class="post-content">さらに別の投稿がここに表示されます。</p>
            </div>
        </div>
    </div>
</body>
</html>
