<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>マイページ</h1>
    </header>
    <main>
        <section class="profile">
            <h2>プロフィール情報</h2>
            <p>名前: <span id="user-name">山田 太郎</span></p>
            <p>メール: <span id="user-email">taro@example.com</span></p>
        </section>
        <section class="post-form">
            <h2>新規投稿</h2>
            <form id="postForm">
                <textarea id="postContent" placeholder="ここに投稿内容を入力してください" rows="4"></textarea>
                <button type="button" onclick="addPost()">投稿</button>
            </form>
        </section>
        <section class="posts">
            <h2>投稿一覧</h2>
            <div id="postsContainer"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
