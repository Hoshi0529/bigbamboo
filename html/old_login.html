<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ログイン</title>
    <link rel="stylesheet"  href="./../css/mode.css">
</head>
<body>

<div class="login-container">
    <div class="login-title">ログイン</div>
    
    <div class="form-group">
        <label for="email">ID (メールアドレス)</label>
        
        <input type="text" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password">
    </div>
    <label><input type="checkbox" name="keep" value="ログイン継続">次回からログインを継続</label>
    <button onclick="location.href='./old_sigin.html'" class="register-button">新規登録</button>
    <button onclick="location.href='./from.html'" class="OK-button">OK</button>
</div>

</body>
</html>
