<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齢者向けマイページ</title>
    <link rel="stylesheet" href="./../css/old_mypage.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>マイページ</h1>
        </div>
        
        <div class="user-info">
            <h2>ユーザー情報</h2>
            <p>名前: 山田太郎</p>
            <textarea id="user-name" name="user-name" class="editable" placeholder="変更内容を入力"></textarea>
            <p>メール: taro@example.com</p>
            <textarea id="user-email" name="user-email" class="editable" placeholder="変更内容を入力"></textarea>
            <button class="save-button">変更を保存</button>
        </div>
        
        <div class="replies">
            <h2>返信一覧</h2>
            <div class="reply">
                <p class="reply-title">あなたの投稿:</p>
                <p class="reply-content">電球が切れていて困っています。直してほしいです。</p>
                <p class="my-reply-title">相手の返信:</p>
                <p class="my-reply-content">直せに行けます！都合のいい日を教えてください。</p>
                <textarea class="reply-input" placeholder="ここに返信を入力..."></textarea>
                <button class="button">返信する</button>
            </div>
        </div>
    </div>
</body>
</html>
